<!DOCTYPE html>
<html>
<head>
    <title>Langgeng Home </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="post.css">
    <link rel="stylesheet" type="text/css" href="banner.css">
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('#login-trigger').click(function () {
                $(this).next('#login-content').slideToggle();
                $(this).toggleClass('active');

                if ($(this).hasClass('active')) {
                    $(this).find('span').html('&#x25B2;');
                } else {
                    $(this).find('span').html('&#x25BC;');
                }
            })
        });
    </script>
</head>
<body>

<!-- login special -->
<nav>
    <ul>
        <li id="login">
            <a id="login-trigger" href="#">
                Log in <span></span>
            </a>
            <div id="login-content">
                <form>
                    <fieldset id="inputs">
                        <input id="email" type="email" name="email" placeholder="Your email address" required>
                        <input id="password" type="password" name="password" placeholder="Password" required>
                    </fieldset>
                    <fieldset id="actions">
                        <input type="submit" id="submit" value="Log in">
                    </fieldset>
                </form>
            </div>
        </li>
        <li id="signup">
            <a href="">Sign up</a>
        </li>
    </ul>
</nav>
<!-- login special -->
<div id='head'>
    <div class='logoWrapL'></div>
    <div class='logoWrapR'></div>
</div>

<div id='navigation'>
    <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Stores</a></li>
        <li><a href="#">Help</a></li>
        <li>
            <form>
                <div class="searchE">
                    <input class="left" type='text'>
                    <input class='lupLogo left' type='submit' value="">

            </form>
        </li>
    </ul>
</div>

<form action="" method="post" class="basic-grey">
    <h1>Open Shop </h1>
    <label>
        <span>Store's name :</span>
        <input id="name" type="text" name="name" placeholder="Your Full Name"/>
    </label>

    <label>
        <span>Location :</span>
        <input id="email" type="email" name="email" placeholder="Valid Email Address"/>
    </label>

    <label>
        <span>Phone Number :</span>
        <input id="password" type="text" name="name" placeholder="Type Password"/>
    </label>

    <label>
        <span>&nbsp;</span>

    </label>

    <div id='footer'>
        <div class="insideFoot">
            <ul>
                <li><h3>Contact Us</h3></li>
                <li class="footText">Jl. Arjuna No. 65, Jawa Tengah 50131</li>
                <li class="footText"> Email : Sekretariat@Dinus.ac.id</li>
                <li class="footText">Fax. (024) 3569684</li>
                <li class="footText">Telp. (024) 3517261</li>
            </ul>
        </div>
    </div>
</form>

</body>
</html>
